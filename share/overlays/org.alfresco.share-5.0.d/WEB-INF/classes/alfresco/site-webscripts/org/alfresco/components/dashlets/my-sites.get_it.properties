## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>I siti sono delle aree di progetti in cui l'utente pu\u00f2 collaborare con altri utenti, condividere dei contenuti ed effettuare delle attivit\u00e0 comuni. Questo dashlet riporta i siti a cui l'utente \u00e8 iscritto. \u00c8 possibile filtrare questo elenco per visualizzare solo i siti preferiti.</p>\
   <p>Da questo dashlet, \u00e8 possibile:<ul>\
      <li>Visitare un sito</li>\
      <li>Creare un nuovo sito</li>\
      <li>Eliminare un sito se si ha il ruolo di manager del sito</li>\
      <li>Contrassegnare un sito come preferito in modo che sia visibile nel menu dei siti per un rapido accesso</li></ul></p>
